<!DOCTYPE html>
<html>
    <head>
        <title>Math Game Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h4 id="player1_name"></h4> <span id="player1_score"></span>
        <h4 id="player2_name"></h4> <span id="player2_score"></span>

        <div class="container">
            <center>
                <h2 style="color: white;">Answer the problem</h2>
                <h3 id="player_number1"></h3>
                <h3 id="player_number2"></h3>
                <div id="output" class="col-lg-6"></div>
                <br>
                <br>
                <label>Send your answer: <b style="color: red">Try typing the correct answer</b></label>
                <input type="text" id="number_answer" class="form-control" placeholder="Answer">
                <br>
                <button onclick="send()" class="btn btn-success" style="width: 30%;">Submit</button>
                <br>
                <br>
                <br>
                <h2 id="CheckerLabel"></h2>
            </center>
        </div>

        <script src="quiz_game_page.js"></script>
    </body>
</html>
